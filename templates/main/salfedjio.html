{% extends 'base.html' %}
{% block title %}Salfedjio{% endblock %}
{% block content %}
<h2 class="mb-4">Salfedjio darslari</h2>
<div class="row">
    {% for video in videos %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <div class="ratio ratio-16x9">
                        <iframe src="{{ video.youtube_url }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
