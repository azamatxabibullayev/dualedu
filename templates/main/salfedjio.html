{% extends 'base.html' %}

{% block title %}Salfedjio Darslari{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">ðŸŽµ Salfedjio Darslari</h2>

<div class="text-center mb-4">
    {% for video in videos %}
        <a class="btn btn-outline-primary mx-1 mb-2"
           href="?video={{ video.get_video_id }}">{{ forloop.counter }}</a>
    {% endfor %}
</div>

{% if request.GET.video %}
    <div class="ratio ratio-16x9 mb-4">
        <iframe src="https://www.youtube.com/embed/{{ request.GET.video }}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
{% endif %}
{% endblock %}
